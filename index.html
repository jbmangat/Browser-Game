<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="styles.css" type="text/css"/>
    <script src="index.js" defer></script>
</head>
<body>
    <!-- divs with inputs and labels for each answer choice--> 
    <main>
        <h1>Trivia Game</h1>
        <div>
            <form action="">
                <fieldset>
                    <legend>Question 1</legend>
                    <div>
                        <input type="radio" id="answer1" name="answer" value="example1">
                        <label for="answer1">example1</label>
                    </div>
                    <div>
                        <input type="radio" id="answer2" name="answer" value="example2">
                        <label for="answer2">example2</label>
                    </div>
                    <div>
                        <input type="radio" id="answer3" name="answer" value="example3">
                        <label for="answer3">example3</label>
                    </div>
                </fieldset>
                <input type="submit" id="submit">
            </form>
        </div>
    </main>
    
</body> 
</html>
