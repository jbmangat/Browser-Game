<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css"/>
    <script src="index.js" defer></script>
</head>
<body>
    <!-- div with inputs and labels for each answer choice--> 
    <main>
        <h1>Trivia Game</h1>
        <h2>Get 7/10 questions right to win!</h2>
        <div>
            <h3 id="winText">Score</h3>
            <p id="score">0</p>
        </div>
        <h3 id="question">What is May's birthstone?</h3>
        <div id="gameDiv">
            <form action="" id="game">
                <legend hidden="true" id="questionNum">Question 1</legend>
                <div class="duringGame">
                    <input type="radio" id="answer1" name="answer" value="correctAnswer">
                    <label for="answer1" id="label1">Emerald</label>
                </div>
                <div class="duringGame">
                    <input type="radio" id="answer2" name="answer" value="incorrectAnswer">
                    <label for="answer2" id="label2">Amethyst</label>
                </div>
                <div class="duringGame">
                    <input type="radio" id="answer3" name="answer" value="incorrectAnswer">
                    <label for="answer3" id="label3">Diamond</label>
                </div>
            </form>
            <button id="submit">Submit</button>
        </div> 
    </main> 
</body> 
</html>
